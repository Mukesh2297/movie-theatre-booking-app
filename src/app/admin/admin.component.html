<div class="container">
  <mat-tab-group (selectedTabChange)="navigate($event)">
    <mat-tab label="Home">
      <ng-template matTabContent>
        <div class="movie-picker">
          <app-seats></app-seats>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Manage">
      <ng-template matTabContent>
        <mat-tab-group mat-align-tabs="center" animationDuration="0ms">
          <mat-tab label="Halls">
            <ng-template matTabContent>
             <app-hall-actions></app-hall-actions>
            </ng-template>
          </mat-tab>
          <mat-tab label="Movies">
            <ng-template matTabContent>
              <app-movies></app-movies>
            </ng-template>
          </mat-tab>
          <mat-tab label="Shows">
            <ng-template matTabContent>
              <app-show-info></app-show-info>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
