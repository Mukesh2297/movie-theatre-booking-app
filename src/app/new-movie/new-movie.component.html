<div class="container">
    <div class="newMovie">
        <h2>ADD NEW MOVIE</h2><br><br>
        Movie Name: <input type="text" placeholder="Enter Movie Name" #movieName>
        <br><br>

        Ticket Price: <input type="number" placeholder="Enter Ticket Price" #ticketPrice>
        <br><br>

        <button class="btn btn-success" (click)='update(movieName,ticketPrice)'>UPDATE</button>
    </div>
</div>
