<div class="container">

    <div class="movie-picker">
        
        <div class="movie-selector">
            <button class="btn btn-link" (click)="DisplayMovieSelector(true)">Pick a Movie:</button>  
            <ng-container *ngIf = "displayMovieSelector">
                <select (change)="selectedMovie($event)" >
                    <option *ngFor="let movielist of movies" [value]="movielist.id">
                        {{movielist.name}}<br> INR-{{movielist.ticket_price}}
                    </option>
                </select>

            </ng-container>
           

        </div>
    </div>

    <ng-container *ngIf="movieTitle">
    
    <div class="shows">
        <div class="showtime" *ngFor="let showDetails  of shows">
            <button (click)="bookSeats(showDetails.show_id)">{{showDetails.name | uppercase}}<br>{{showDetails.show_time}}</button>
        </div>
        
    </div>
    </ng-container>

    <ng-container *ngIf="isHallSelected">

        <div class="screen-location">

            <div class="screen">
                <p>SCREEN</p>
            </div>   
        
        </div>

        <div class="total-seats">
            <div class="hor" *ngFor = "let rowSeat of rows; index as i" >
                <div  *ngFor = "let columnSeat of columns; index as j" >
                    <button (click)="seatSelected(i,j)"
                    [disabled] = "isSeatAvailable(i,j)"> 
                    Seat: {{(i*columns.length)+(j+1)}}
                    </button>
                </div>
            </div>
        </div>
    </ng-container>



    <div class="submit" *ngIf="isHallSelected">

        <div class="submit-button">
            <input type="submit" class="btn btn-primary" value="Book Seats" (click)="submit()">
        </div>
    
    </div>
</div>
