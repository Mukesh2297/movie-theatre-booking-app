<div class="container">

    <div class="movie-picker">
        
        <div class="movie-selector">
            <button class="btn btn-link" (click)="DisplayMovieSelector(true)">Pick a Movie:</button>  
            <ng-container *ngIf = "displayMovieSelector">
                <select (change)="movieTitle=true">
                    <option value="None">--None--</option>
                    <option value="Bigil">{{movies[0].name}} -INR {{movies[0].ticket_price}}</option>
                    <option value="Viswasam"> {{movies[1].name}} -INR {{movies[1].ticket_price}}</option>
                    <option value="Nayagi">{{movies[2].name}} -INR {{movies[2].ticket_price}}</option>
                </select>

            </ng-container>
           

        </div>
    </div>

    <ng-container *ngIf="movieTitle">
    <div class="screen-location">

        <div class="screen">
            <p>SCREEN</p>
        </div>    
    </div><br><br>
    <div class="showtime">
        <button>{{shows[0].name | uppercase}}<br>{{shows[0].show_time}}</button>
    </div>
    </ng-container>
