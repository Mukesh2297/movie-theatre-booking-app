<div class="container">
  <div class="newHall">
    <h2>ADD NEW HALL</h2>
    <br />

    <form (ngSubmit)="update(hallForm)" #hallForm="ngForm">
      <mat-form-field appearance="standard">
        <mat-label>Hall Name</mat-label>
        <input matInput type="text" name="name" required ngModel #hallName="ngModel" />
      </mat-form-field>
      <p *ngIf="!hallName.valid && hallName.touched">Please enter Hall Name</p>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Columns</mat-label>
        <input matInput name="total_columns" required ngModel type="number" #seatColumns="ngModel" />
      </mat-form-field>
      <p *ngIf="!seatColumns.valid && seatColumns.touched">
        Please enter column value
      </p>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Rows</mat-label>
        <input matInput type="number" required name="total_rows" ngModel #seatRows="ngModel" />
      </mat-form-field>
      <p *ngIf="!seatRows.valid && seatRows.touched">Please enter row value</p>
      <br />
      <button mat-raised-button color="primary" type="submit" [disabled]="!hallForm.valid">
        CREATE
      </button>
      &nbsp;
      <label>{{ apiResponseMessage }}</label>
    </form>
  </div>
</div>
