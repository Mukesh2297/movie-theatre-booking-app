<div class="container">
    <div class="newHall">
        <h2>ADD NEW HALL</h2><br>

        <mat-form-field appearance="standard">
            <mat-label>Hall Name</mat-label>
            <input matInput type="text" #hallName>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Columns</mat-label>
            <input matInput type="number" #seatColumns>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Rows</mat-label>
            <input matInput type="number" #seatRows>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)='update(hallName,seatColumns,seatRows)'>CREATE</button> &nbsp;
        <label>{{apiResponseMessage}}</label>
    </div>

</div>
