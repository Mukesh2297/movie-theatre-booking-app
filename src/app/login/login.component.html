<div class="container">
    <div class="child-items">
        <div class="heading">
            <h1>Welcome!!</h1>
        </div>
        <div class="form-content">
            <div class="body">
                <button class="btn btn-primary" value="Sign Up" (click)="displayLoginForm($event)">SIGN
                    UP</button>&nbsp;
                <button class="btn btn-primary" value="Login" (click)="displayLoginForm($event)">LOGIN</button>
                <br><br><br>


                <div *ngIf='signupform'>

                    <input type="text" class="form-control" placeholder="Username"
                        #uname><br><br>
                    <input type="password" class="form-control"
                        placeholder="Password" #password><br><br>
                    <input type="email" class="form-control" placeholder="example@address.com"
                        #email><br><br>
                    <input type="number" class="form-control"
                        placeholder="Mobile Number" #mobile><br><br>
                    <button class="btn btn-success" value="Register"
                        (click)="Register(uname,password,email,mobile)">REGISTER</button>

                </div>

                <div *ngIf='loginform'>
                    <input type='text' class="form-control" placeholder="Email"
                        #regEmail><br><br>
                    <input type="password" class="form-control" placeholder="Password"
                        #regPasswrd><br><br>

                    <button class="btn btn-success" (click)="SignIn(regEmail,regPasswrd)">LOGIN</button>

                </div>
            </div>
        </div>
    </div>
</div>
