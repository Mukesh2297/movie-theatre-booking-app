<div class="container">
<div id="Body">
    <h1>Welcome!!</h1>
    
    <button class="btn btn-primary" value="Sign Up" (click)="displayLoginForm($event)">Sign Up</button>&nbsp;
    <button class="btn btn-primary" value="Login" (click)="displayLoginForm($event)">Login</button>
    <br><br>
    
    
    <div *ngIf='signupform'>
    
    UserName: <input type="text" placeholder="Enter Your Username" #uname><br><br>
    Password: <input type="password" placeholder="Enter Your Password" #password><br><br>
    Email Id: <input type="email" placeholder="example@text.com" #email><br><br>
    <button class="btn btn-success" value="Register" (click)="Register(uname,password,email)">Register</button> 
    
    </div>
    
    <div *ngIf='loginform'>
        UserName: <input type="text" placeholder="Enter Your Username" #regUname><br><br>
        Password: <input type="password" placeholder="Enter Your Password" #regPasswrd><br><br>
        
        <button class="btn btn-dark" (click)= "SignIn(regUname,regPasswrd)">Check Login Credentials</button>
        <br><br>
        <ng-container *ngIf="credentialsValid">
            <a class="btn btn-primary" routerLink="/seatsbooking">Login</a>
        </ng-container>
        

    </div>
</div>
</div>
