<div class="container">
  <div class="newShows">
    <h2>ADD SHOWS</h2>
    <br />
    <label>Select a Movie</label>
    <select class="form-control" (change)="movieSelected($event)">
      <option value="none">--None--</option>
      <option [value]="movieslist.movie_id" *ngFor="let movieslist of movies">
        {{ movieslist.name }}
      </option>
    </select>
    <br /><br />
    <label>Select a Hall</label>
    <select class="form-control" (change)="hallSelected($event)">
      <option value="none">--None--</option>
      <option [value]="hallList.hall_id" *ngFor="let hallList of halls">
        {{ hallList.name }}
      </option>
    </select>
    <br /><br />
    <label>Enter a Show Time</label>
    <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date & Time" #dateTime />
    <owl-date-time #dt1></owl-date-time>

    <br /><br />

    <button class="btn btn-success" (click)="update(dateTime)">CREATE</button>&nbsp;
    <label>{{apiResponseMessage}}</label>
  </div>
</div>
