<div class="container">
  <div class="newShows">
    <h2>ADD SHOWS</h2>
    <br /><br />
    Select a Movie:
    <select (change)="movieSelected($event)">
      <option value="none">--None--</option>
      <option [value]="movieslist.id" *ngFor="let movieslist of movies">
        {{ movieslist.name }}
      </option>
    </select>
    <br /><br />

    Select a Hall:
    <select (change)="hallSelected($event)">
      <option value="none">--None--</option>
      <option [value]="hallList.id" *ngFor="let hallList of halls">
        {{ hallList.name }}
      </option>
    </select>
    <br /><br />

    Enter a Show Time:
    <input
      [owlDateTime]="dt1"
      [owlDateTimeTrigger]="dt1"
      placeholder="Date Time"
      #dateTime
    />
    <owl-date-time #dt1></owl-date-time>

    <br /><br />

    <button class="btn btn-success" (click)="update(dateTime)">CREATE</button>
  </div>
</div>
