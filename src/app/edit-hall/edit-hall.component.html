<div class="conatainer">
  <div class="editForm">
    <form (ngSubmit)="update(hallForm)" #hallForm="ngForm">
      <mat-form-field appearance="standard">
        <mat-label>Hall Name</mat-label>
        <input matInput type="text" name="name" required [ngModel]="name" #hallName="ngModel" />
      </mat-form-field>
      <p *ngIf="!hallName.valid && hallName.touched">Please enter Hall Name</p>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Columns</mat-label>
        <input matInput name="total_columns" required [ngModel]="totalColumns" type="number" #seatColumns="ngModel" />
      </mat-form-field>
      <p *ngIf="!seatColumns.valid && seatColumns.touched">
        Please enter column value
      </p>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Rows</mat-label>
        <input matInput type="number" required name="total_rows" [ngModel]="totalRows"  #seatRows="ngModel" />
      </mat-form-field>
      <p *ngIf="!seatRows.valid && seatRows.touched">Please enter row value</p>
      <br />
      <div class="action-btn" >
        <div class="action-btn" *ngIf="isEdit; else create">
          <div class="cancel-btn">
            <button mat-stroked-button (click)="formEditCancel()">
                Cancel
              </button>
        </div>
        <div class="apply-btn">
            <button mat-stroked-button color="primary" type="submit" [disabled]="!hallForm.valid">
              Apply
        </button>
        </div>
        </div>
        <ng-template #create>
          <div class="create-btn">
            <button type="submit" mat-stroked-button color="primary">
                Create
              </button>
        </div>
        </ng-template>
      </div>
      &nbsp;
      <label>{{ apiResponseMessage }}</label>
    </form>
  </div>
</div>
